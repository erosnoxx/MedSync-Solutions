{% extends "home/index.html" %}

{% block content %}
<div class="middle">
    <div class="patient-info">
        <div class="general-info">
            <h2>Pacientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome completo</th>
                        <th>CPF</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                        <tr>
                            <td><a href="{{cpf}}{{patient.cpf}}">{{patient.name}}</a></td>
                            <td><a href="{{cpf}}{{patient.cpf}}">{{patient.cpf}}</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="right">
    <label class="btn btn-primary" id="add">Adicionar</label>
</div>
<script>
    document.getElementById('add').addEventListener('click', function() {
        window.location.href = '/record/add';
    });

</script>
{%endblock%}
