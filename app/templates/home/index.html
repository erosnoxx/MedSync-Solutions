<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSync Solutions - </title>
    <link rel="stylesheet" href="../../static/css/home/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <nav>
        <div class="conteiner">
            <h2 class="log">
                MedSync Solutions
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Procurar...">
            </div>

            <div class="logout">
                <div class="profile-photo">
                    <img src="{{profile_pic}}">
                </div>
                <a href="/logout"><label class="btn btn-primary">Sair</label></a>
                <a href="#" onclick="toggleSettings()" class="btn-icon">
                    <i class="uil uil-cog" style="font-size: 30px;"></i>
                </a>
            </div>
        </div>
    </nav>

    <main>
        <div class="conteiner">
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="{{profile_pic}}">
                    </div>
                    <div class="handle">
                        <h4>{{current_user.name}}</h4>
                    </div>
                </a>

                <div class="sidebar">
                    <a class="menu-items {%if active_page == 'home.index'%} active {% endif %}" href="/home">
                        <span> <i class="uil uil-home"> </i></span>
                        <h3>In√≠cio</h3>
                    </a>
                    <a class="menu-items {%if active_page == 'home.record'%} active {% endif %}" href="/record">
                        <span> <i class="uil uil-monitor-heart-rate"></i> </span>
                        <h3>Atendimento</h3>
                    </a>
                    <a class="menu-items">
                        <span> <i class="uil uil-calendar-alt"></i></span>
                        <h3>Agenda</h3>
                    </a>
                    <a class="menu-items">
                        <span> <i class="uil uil-search"></i> </span>
                        <h3>Explorar</h3>
                    </a>
                    <a class="menu-items" id="message-notifications">
                        <span> <i class="uil uil-chat"> <small class="notification-count">0</small> </i> </span>
                        <h3>Chat</h3>
                    </a>
                    <a class="menu-items">
                        <span> <i class="uil uil-prescription-bottle"></i> </span>
                        <h3>Estoque</h3>
                    </a>
                    <a class="menu-items">
                        <span> <i class="uil uil-chart-bar"></i> </span>
                        <h3>Financeiro</h3>
                    </a>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <script src="../../static/js/home/script.js"></script>
</body>

</html>
